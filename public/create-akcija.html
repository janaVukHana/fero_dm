        <main>
            <section class="create-akcija">
                <h1 class="dark-text">Kreiraj novu akciju</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image">Slika</label><br>
                        <input type="text" id="image" name="image">
                    </div>
                    <div class="form-group">
                        <label for="title">Naslov</label><br>
                        <input type="title" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Opis</label><br>
                        <input type="description" id="description" name="description">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Izaberi kategoriju</label>
                        <select id="category" name="category">
                            <option value="ekseri">Ekseri</option>
                            <option value="dvoriste">Dvorište</option>
                            <option value="moleraj" selected>Moleraj</option>
                        </select>
                    </div>

                    <button class="btn" type="submit">Kreiraj</button>
                </form>
            </section>
